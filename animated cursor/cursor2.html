<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Cursor Effects</title>
  <link rel="stylesheet" href="cursor2.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center;height: 100vh;cursor: default;">
        <a style="user-select: none;font-size: 100px;color: azure;text-shadow: 10px 10px 10px rgb(240, 11, 163);">Click Cursor Effects</a>
    </div>
  <script>
  let body = document.querySelector('body');
  body.addEventListener('click', function(event) {
    let spark = document.createElement('div');
    spark.classList.add('spark');
    body.appendChild(spark);

    spark.style.top = (event.clientY - body.offsetTop) + 'px';
    spark.style.left = (event.clientX - body.offsetLeft) + 'px';
    spark.style.filter = 'hue-rotate('+ Math.random() * 360 + 'deg)';

    for(var i=0; i <= 7; i++) { 
        let span = document.createElement('span');
        span.style.transform = 'rotate('+(i * 45)+'deg)';
        spark.appendChild(span);
    }

    setTimeout(function() { 
        spark.remove();
    },1000);
  });
  </script> 
</body>
</html>
