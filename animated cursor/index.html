<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Buttons with Links</title>
    <style>
        /* Style the grid container */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 10px; /* space between buttons */
            padding: 20px;
            max-width: 90%;
            margin: auto;
            height: 100vh;
        }
        
        /* Style links to display only images */
        .button-grid a {
            display: flex;
            align-items: center;
            padding: 10px;
            justify-content: center;
            background-color: #030303; /* button color */
            border-radius: 10px;
            height: 350px;
            overflow: hidden;
            }
        
        /* Set images to fit within the button */
        .button-grid a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Hover effect */
        .button-grid a:hover {
            background-color: #a006f8;
        }
    </style>
</head>
<body>
    <div class="button-grid">

    </div>
</body>
</html>
